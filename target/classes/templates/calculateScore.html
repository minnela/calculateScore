<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>

    <title>Home</title>
</head>
<body background="https://wallpapercave.com/wp/5Q2GuyF.jpg">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">City Score Calculator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/calculateScore">Score<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<form class="needs-validation" th:action="@{/calculateScore}" th:object="${person}" th:method="post">
    <div class="form-column">
        <div class="col-md-4 mb-3">
            <label for="validationTooltip00">Identity Number </label>
            <input type="text" class="form-control" id="validationTooltip00" placeholder="Enter Identity Number" value="Mark" th:field="*{identity_number}"/>
            <small th:if="${#fields.hasErrors('identity_number')}" th:errors="*{identity_number}">Item Type Error</small>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationTooltip01">Name</label>
            <input type="text" class="form-control" id="validationTooltip01" placeholder="Enter Name" value="Mark" th:field="*{name}"/>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Item Type Error</small>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Surname</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Enter Surname" value="Otto" th:field="*{surname}"/>
            <small th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Item Type Error</small>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class="dropdown show">
            <label>       </label>
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:field="*{salary}">
                Select Monthly Income
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">0-2999TL</a>
                <a class="dropdown-item" href="#">3000TL-4999TL</a>
                <a class="dropdown-item" href="#">5000TL-7999TL</a>
                <a class="dropdown-item" href="#">8000TL-11999TL</a>
                <a class="dropdown-item" href="#">12000TL ve Ã¼zeri</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <label>Mobile Number</label>
        <div class="input-group">
            <input type="text" class="form-control" id="validationTooltip04" placeholder="Enter Mobile Number" aria-describedby="validationTooltipUsernamePrepend" th:field="*{mobilePhoneNumber}"/>
        </div>
    </div>
    <div class="col-md-4 mb-3" th:object="${cities}">
        <select class="form-control form-control-sm" id="agentName">
            <option value="">Select an agent</option>
            <option th:each="city:${cities}"
                    th:value="${city.cityName}"
                    th:text="${city.cityName}">
            </option>
        </select>
    </div>

    <button class="btn btn-primary" type="submit">Calculate Score</button>
</form>





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
